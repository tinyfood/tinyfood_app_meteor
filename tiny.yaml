## I have chosen to use nodechef.com as my primary server, without virtualization. This seems to keep operational
## costs down to a minimum. mongodb atlas provides a free level of mongodb cluster hosting, with one primary and
## two secondary replication sets.   This meets the minumum requirements for meteor app deployment.

