            components:
              - name: edit_form
                type: form
                mode: update
                title: Farm & Hub News
                submit_route: user_settings.communications
                query_name: communications
          - name: transactions
            type: section
            components:
                - name: message
                  type: jumbotron
                  text: >-
                    <b><a href="/logistics">Logistics</a> &raquo; <a href="/drivers">Drivers</a> &raquo; <a href="/customers">Customers</a> &raquo; <a href="/transactions">Transactions</a></b>
                  template_rendered_code: >-
                    $('section, .jumbotron').css('max-height', '42px').css('margin','2px');
                - name: view
                  type: data_view
                  title: Transactions
                  page_size: 10
                  text_if_empty: 'No Transactions yet! Maybe you could announce the food hub via facebook, twitter, permises.com?'
                  query_name: transactions
                  query_params: []
                  insert_route: user_settings.transactions.insert
                  details_route: user_settings.transactions.details
                  details_route_params:
                  - name: transactionId
                    value: this._id
            pages:      
                - name: insert
                  components:
                  - name: insert_form
                    type: form
                    mode: insert
                    title: New transaction
                    query_name: transactions_empty
                    query_params: []
                    submit_route: user_settings.transactions
                    cancel_route: user_settings.transactions
                - name: details
                  route_params:
                    - transactionId
                  components:
                  - name: details_form
                    type: form
                    mode: read_only
                    title: Details
                    layout: horizontal
                    query_name: transaction
                    query_params: []
                    close_route: user_settings.transactions
                    back_route: user_settings.transactions

          - name: settings
            components:
              - name: edit_form
                type: form
                mode: update
                title: Edit your Tinyfood settings
                submit_route: user_settings.settings
                query_name: user_data_settings
          - name: change_pass
            template: change_pass          

          - name: side_menu
            type: menu
            class: nav nav-stacked nav-pills
            items:
              - title: User roles
                route: admin.users.role
              - title: Events
                route: admin.users.events        
              - title: Order History
                route: admin.users.customers  
              - title: Requested Goods
                route: admin.users.perishable
              - title: Associated Farms
                route: admin.users.perishable
